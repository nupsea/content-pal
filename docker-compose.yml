
services:
  opensearch:
    image: opensearchproject/opensearch:3.1.0
    container_name: opensearch
    environment:
      - cluster.name=os-dev
      - node.name=os-1
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - OPENSEARCH_JAVA_OPTS=-Xms2g -Xmx2g
      # REQUIRED since 2.12+ to initialize security with demo config
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=${OPENSEARCH_INITIAL_ADMIN_PASSWORD}
    ulimits:
      memlock: { soft: -1, hard: -1 }
      nofile:  { soft: 65536, hard: 65536 }
    volumes:
      - osdata:/usr/share/opensearch/data
    ports:
      - "9200:9200"
      - "9600:9600"
    healthcheck:
      test: ["CMD-SHELL", "curl -s -k -u admin:${OPENSEARCH_INITIAL_ADMIN_PASSWORD} https://localhost:9200 >/dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 60
    restart: unless-stopped

  dashboards:
    image: opensearchproject/opensearch-dashboards:3.1.0
    container_name: os-dashboards
    depends_on:
      opensearch: { condition: service_healthy }
    environment:
      OPENSEARCH_HOSTS: '["https://opensearch:9200"]'
      OPENSEARCH_USERNAME: admin
      OPENSEARCH_PASSWORD: ${OPENSEARCH_INITIAL_ADMIN_PASSWORD}
      OPENSEARCH_SSL_VERIFICATION_MODE: none  # accept self-signed for dev
    ports:
      - "5601:5601"
    restart: unless-stopped

volumes:
  osdata:
